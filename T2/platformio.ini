; http://docs.platformio.org/page/projectconf.html

[platformio]
env_default = esp01_1m
lib_extra_dirs = lib, ..\lib

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
lib_deps =
  Adafruit Unified Sensor
  DHT sensor library
  PubSubClient
  Streaming

[env:esp8285]
platform = espressif8266
board = esp8285
framework = arduino
lib_deps =
  Adafruit Unified Sensor
  DHT sensor library
  PubSubClient
  Streaming

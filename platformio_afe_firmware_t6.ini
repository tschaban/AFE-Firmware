[T6_common]
lib_deps                  = https://github.com/tschaban/Adafruit_Sensor.git#afe/1.0
                            https://github.com/tschaban/Adafruit_BusIO.git#afe/1.0
                            https://github.com/tschaban/Bosch-BME68x-Library.git

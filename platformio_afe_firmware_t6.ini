                            https://github.com/tschaban/DHTesp.git#afe/1.1
                            https://github.com/tschaban/Adafruit_TSL2561.git#afe/1.0
                            https://github.com/PaulStoffregen/OneWire
                            https://github.com/tschaban/SparkFun_FS3000_Arduino_Library.git

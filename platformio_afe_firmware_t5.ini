[T5_ESP8266_4MB_only]
lib_deps                  = ;https://github.com/tschaban/Adafruit-BMP085-Library#afe/1.1 ;should be locally for some reason
build_flags               = -Llib-external/BSEC-Arduino-library/src/esp8266 -llibalgobsec

[T5_ESP32_4MB_only]

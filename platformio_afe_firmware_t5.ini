[T5_4MB_only]
lib_deps                  = https://github.com/tschaban/Adafruit_Sensor#afe/1.0                            
                            https://github.com/tschaban/Adafruit_BME280_Library#afe/1.1
                            https://github.com/tschaban/Adafruit_BME680#afe/1.1
                            https://github.com/tschaban/BH1750#afe/3.0                            
                            https://github.com/tschaban/Adafruit_TSL2561.git#afe/1.0

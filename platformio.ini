[env]
lib_extra_dirs            = lib, lib-external, include, core/lib, core/include
monitor_speed             = 115200

[common]
framework                 = arduino
build_flags               = -DAFE_LANGUAGE=1
lib_deps                  = rBase64
                            Streaming
                            https://github.com/tschaban/ArduinoJson.git#5.x
                            https://github.com/tschaban/pubsubclient.git#afe/2.8
                            
; AFE_LANGUAGE values 0 - Polish, 1 - English


[common-E82]
; info about the latest https://github.com/platformio/platform-espressif8266
;platform                  = espressif8266@2.0.0
platform                  = espressif8266@2.4.0
;platform                  = espressif8266@2.6.2
;platform                  = espressif8266@2.6.3
;platform                  = espressif8266@3.2.0
; the latest development version
;platform                  = https://github.com/platformio/platform-espressif8266.git
framework                 = ${common.framework}
lib_deps                  = ${common.lib_deps}
                            https://github.com/tschaban/ESP8266Ping.git#afe/1.0
lib_ldf_mode              = chain+
;board_build.f_cpu         = 80000000L
board_build.f_cpu         = 160000000L
build_unflags             =
build_flags               = ${common.build_flags}                  
                            -DPIO_FRAMEWORK_ARDUINO_LWIP_HIGHER_BANDWIDTH
                            -DVTABLES_IN_FLASH
                            -lstdc++ -lsupc++
                            -mtarget-align

[common-E32]
platform                  = espressif32
framework                 = ${common.framework}
lib_deps                  = ${common.lib_deps}
                            https://github.com/lorol/LITTLEFS.git
                            https://github.com/marian-craciunescu/ESP32Ping.git
lib_ldf_mode              = chain+
board_build.f_cpu         = 240000000L
board_build.f_flash       = 80000000L
build_flags               = ${common.build_flags}
                            -DBOARD_HAS_PSRAM ; is this needed
                            -mfix-esp32-psram-cache-issue
                            -DAFE_ESP32
build_unflags             =

[production]
lib_ignore                = Streaming

[development]
build_flags               = -DDEBUG


[esp8266_1M]
board                     = esp01_1m
board_build.flash_mode    = dout
board_upload.maximum_size = 786432
board_build.f_cpu         = ${common-E82.board_build.f_cpu}
build_flags               = ${common-E82.build_flags} -Wl,-Tesp8266.flash.1m128.ld
                            -DESP8266
                            -DESP_1MB
build_unflags             = ${common-E82.build_unflags}

[esp8285_1M]
board                     = esp8285
board_build.flash_mode    = ${esp8266_1M.board_build.flash_mode}
board_upload.maximum_size = ${esp8266_1M.board_upload.maximum_size}
board_build.f_cpu         = ${esp8266_1M.board_build.f_cpu}
build_flags               = ${esp8266_1M.build_flags} 
                            -DESP8285
                            -DESP_1MB
build_unflags             = ${esp8266_1M.build_unflags}

[esp8266_2M]
board                     = esp01_1m
board_build.flash_mode    = dout
board_build.f_cpu         = ${common-E82.board_build.f_cpu}
build_flags               = ${common-E82.build_flags} -Wl,-Tesp8266.flash.1m128.ld
                            -DESP8266
                            -DESP_2MB
build_unflags             = ${common-E82.build_unflags}

[esp8266_07_4M]
board                     = esp07
board_build.flash_mode    = dout
board_upload.maximum_size = 4194304
board_build.f_cpu         = ${common-E82.board_build.f_cpu}
build_flags               = ${common-E82.build_flags}
                            -Wl,-Teagle.flash.4m2m.ld
                            -DESP_4MB
                            -DESP8266                            
build_unflags             = ${common-E82.build_unflags}



[esp32_30P_4MB]
platform                  = ${common-E32.platform}
framework                 = ${common-E32.framework}
lib_deps                  = ${common-E32.lib_deps}
lib_ldf_mode              = ${common-E32.lib_ldf_mode}
board                     = esp32dev
board_build.f_cpu         = ${common-E32.board_build.f_cpu}
board_build.f_flash       = ${common-E32.board_build.f_flash}
board_build.flash_mode    = qio
build_flags               = ${common-E32.build_flags}
                            -DESP_4MB
                            -DESP32_30_PINS
build_unflags             = ${common-E32.build_unflags}

[esp32_38P_4MB]

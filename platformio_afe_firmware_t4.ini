

; --- AFE Firmware T4 ------------------------------------------------------
[T4_common]
lib_deps                  = https://github.com/tschaban/Arduino-Temperature-Control-Library.git#afe/1.2
                            https://github.com/tschaban/Adafruit-MCP23017-Arduino-Library.git
extra_scripts = 
  pre:core/include/config/builds/scripts/AFE-T4-generate.py

; ESP8266 1MB

[env:AFE_T4_8266_1m]
platform                  = ${common-E82.platform}
framework                 = ${common-E82.framework}

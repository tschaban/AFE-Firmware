                            ${T4_common.lib_deps}
lib_ignore                = ${production.lib_ignore}
lib_ldf_mode              = ${common-E82.lib_ldf_mode}
board                     = ${esp8266_1M.board}
board_build.flash_mode    = ${esp8266_1M.board_build.flash_mode}
